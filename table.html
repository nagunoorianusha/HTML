<html>
<body bgcolor=pink>
<form action=https://www.accenture.com/in-en/careers/log-in>
	<fieldset style="margin:0px 100px">
	<legend  align=center colspan=2><h1 style=color:red>APPLICATION FORM</h1></legend>
	<table align=center cellpadding=4px>
	<tr>
		<td>
			<label for=fname>first name</label>
		</td>
		<td>
			<input type=text name=fname placeholder=firstname>
		</td>
	</tr>
	
	<tr>
		<td>
			<label for=lname>last name</label>
		</td>
		<td>
			<input type=text name=lname placeholder=lastname>
		</td>
	</tr>
	
	<tr>
		<td>
			<label for=mail>email address</label>
		</td>
		<td>
			<input type=email name=mail placeholder=@gmail.com>
		</td>
	</tr>
	
	<tr>
		<td>
			<label for=mobile>mobile number</label>
		</td>
		<td>
		<select>
			<option>+91</option>
			<option>+92</option>
			<option>+93</option>
			<option>+94</option>
			<option>+95</option>
			<option>+96</option>
		</select>
			<input type="password" name=mobile pattern=[1-9]{10}>
		</td>
	</tr>
	
	<tr>
		<td>
			<label for=experience>work experience</label>
		</td>
		<td>
			<input type=number min=2 max=5 name=experience>
		</td>
	</tr>
	
	<tr>
		<td>
			<label for=pincode>pincode</label>
		</td>
		<td>
			<input type=10 name=pincode pattern=[1-10]{10}>
		</td>
	</tr>
	
	<tr>
		<td>
			<label for=pwd>enter password</label>
		</td>
		<td>
			<input type="password" name=pwd>
		</td>
	</tr>
	
	<tr>
		<td>
			<label for=password>confirm password</label>
		</td>
		<td>
			<input type="password" name=password>
		</td>
	</tr>
	
	<tr>
		<td>
			<p>select your gender</p>
		</td>
		<td>
			<input type=radio name=gender checked>
			<label for=gender>female</label>
		</td>
	</tr>
	<tr>
		<td>
		</td>
		<td>
			<input type=radio name=gender>
			<label for=gender>male</label>
		</td>
	</tr>
	
	<tr>
		<td>
			<p>choose your languages</p>
		</td>
		<td>
			<input type=checkbox name=languages>
			<label for=languages>Telugu</label>
		</td>
	</tr>
	<tr>
		<td>
		</td>
		<td>
			<input type=checkbox name=languages>
			<label for=languages>English</label>
		</td>
	</tr>
	<tr>
		<td>
		</td>
		<td>
			<input type=checkbox name=languages>
			<label for=languages>Hindhi</label>
		</td>
	</tr>
	
	<tr>	
		<td>
			<label for=file>upload your resume</label>
		</td>
		<td>
			<input type=file name=file>
		</td>
	</tr>
	
	<tr>
		<td>
			<label for=birthday>enter your date of birth</label>
		</td>
		<td>
		<input type=date name=birthday>
		</td>
	</tr>
	<tr>
		<td>
			<label>choose your city</label>
		</td>
		<td>
		
			<select>
			<optgroup label=telangana>
				<option  selected value=hyd>hyderabad</option>
				<option value=knr>karimnagar</option>
				<option value=sdpt>siddipet</option>
				<option value=srcl>siricilla</option>
			</optgroup>
			<optgroup label=andhrapradesh>
				<option value=vwd>vizayawada</option>
				<option value=gknra>gokarna</option>
				<option value=vzg>vizag</option>
			</optgroup>
			</select>
		</td>
	<tr>
		<td>
			<label>choose your college</label>
		</td>
		<td>
			<input list=college>
			<datalist id=college>
				<option value=vbit>
				<option value=jbit>
				<option value=jntu>
				<option value=sahaja>
				<option value=kprit>
				<option value=sidhartha>
				<option value=priceton>
				<option value=other>
			</datalist>
		</td>
	</tr>
	<tr>
		<td>
			<p>give a brief about your work experience</p>  
		</td>
		<td>
			<textarea rows=5 cols=20 style=resize:none>it was good</textarea>
		</td>
	</tr>
	
	<tr>
		<td>
			
		</td>
		<td>
			<input type=checkbox>
			<label>I accept all the credentials</label>
		</td>
	</tr>
	<tr>
		<td>
		</td>
	
		<td>
			<input type=submit value=register>
		</td>
		
	</tr>
	<tr>
		<td>
		</td>
		<td>
			<input type=button value=reset>
		</td>
	</tr>
	</table>
</form>
</fieldset>
</body>
</html>
